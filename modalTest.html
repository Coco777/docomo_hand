<h1 style="text-align:center;color:#d36015;">モーダルウィンドウのデモ</h1>
<p>リンクテキストをクリックするとモーダルウィンドウを表示させます。モーダルウィンドウ周りのオーバーレイをクリックすると終了します。</p>

<HR style="margin: 3em 0 ;">

<!-- ここからモーダルウィンドウ -->
<div id="modal-content" class="modal fade">
  <div class="modal-dialog modal-content">

    <div class="modal-body">
      承認待ち... 
    </div>
    <div class="modal-footer">
      <button class="btn btn-default center-block" data-dismiss="modal">
        キャンセル
      </button>
      </div>
  </div>
</div>

<p><a id="modal-open" class="button-link">クリックするとモーダルウィンドウを開きます。</a></p>
<!-- ここまでモーダルウィンドウ -->

<button id=circle-tag class="btn btn-default center-block" data-dismiss="modal">
        サッカー
</button>
