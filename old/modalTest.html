<body>




<h1 style="text-align:center;color:#d36015;">モーダルウィンドウのデモ</h1>
<p>リンクテキストをクリックするとモーダルウィンドウを表示させます。</p>

<HR style="margin: 3em 0 ;">

<!-- ここからモーダルウィンドウ -->
<div id="modal-profile" tabindex="-1">
  <div class="modal-dialog modal-content">
    <div class="modal-header">
      <button id = "modal-profile-close" type="button" class="close" data-dismiss="modal" aria-hidden="true">x</button>
    </div>
    <div class="row">
      <div class="col-lg-12">
        <img class="img-responsive icon-style" src="img/poinco.jpg" alt="">
        <div class="intro-text">
          <h1 class="name center">鈴木 太郎</h1>
          <h1 class="name center">情報科学科3年</h1>

          <div class=center>
            <div class="flex property-style">
              <div >サークル:</div>
              <div class="tag-box">フットサル</div>
            </div>

            <div class="flex property-style">
              <div>バイト:</div>
              <div class="tag-box">カフェ</div>
            </div>

            <div class="flex property-style">
              <div>趣味:</div>
              <div class="tag-box">筋トレ</div>
            </div>

            <div class="flex property-style">
              <div>好きな教授:</div>
              <div class="tag-box">M野H史</div>
            </div>

            <div class="flex property-style">
              <div>嫌いな教授:</div>
              <div class="tag-box">F田N樹</div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="modal-footer">
      <button id="btn-request" class="btn btn-default center-block" data-dismiss="modal">
        リクエストを送る
      </button>
    </div>
  </div>
</div>

<div id="modal-wait-approval" >
  <div class="modal-dialog modal-content">
    <div class="modal-body">
      承認待ち... 
    </div>
    <div class="modal-footer">
      <button id="modal-close" class="btn btn-default center-block" data-dismiss="modal">
        キャンセル
      </button>
    </div>
  </div>
</div>

<p><a id="modal-open" class="button-link">クリックするとモーダルウィンドウを開きます。</a></p>
<!-- ここまでモーダルウィンドウ -->

<button class="btn btn-default center-block circle-tag" data-dismiss="modal">
       tag demo
</button>
